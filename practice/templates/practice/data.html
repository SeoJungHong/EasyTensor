{% extends 'practice/base.html' %}
{% load staticfiles %}

{% block content %}
  <style>
    td {
      width: 5px;
      height: 5px;
      text-align: center;
      font-size: x-large;
    }

    th {
      border: 1px solid white;
      width: 50px;
      height: 5px;
      text-align: center;
      background-color: black;
      color: white;
    }

    table {
      border: 2px solid black;
      vertical-align: top;
      display: inline-table;
      margin-right: 5px;
      margin-top: 10px;
    }
  </style>
  <div class="row">
    <br>
    <h3>Load Example Data</h3>
    <br>
    <h4>Training Image&Lable</h4>
    <button onclick="loadData()">Load data</button>
    <li>
      <h4>Loaded Data</h4>
      <button id="showDataButton">Show</button>
      <div id="dataTableDiv" style="overflow:auto; width:1100px; height:300px">
      </div>
    </li>
    <li>
      <h3>Detail</h3>
      <div class="slideshow">
        <img src="http://placehold.it/500x100/0000CD&text=1" width="500" height="100" alt="first image">
        <img src="http://placehold.it/500x100/008000&text=2" width="500" height="100" alt="second image">
        <img src="http://placehold.it/500x100/B22222&text=3" width="500" height="100" alt="third image">
        <img src="http://placehold.it/500x100/F4A460&text=4" width="500" height="100" alt="fourth image">
        <p style="position:absolute;bottom:0;right:0;">
          <button id="prevSlide">Prev</button>
          <button id="nextSlide">Next</button>
        </p>
      </div>
    </li>
  </div>
  <br><br>
  <div>
    <button id="nextButton" disabled>Next</button>
  </div>

  <script>
    function loadData() {
      $.post("/{{ practice_name }}/data/",
          function (data) {
            alert("Data Loaded");
            $('#nextButton').attr('disabled', false);
          },
          "json"
      );
    }
    next_data = 1;
    $('#showDataButton').click(function () {
      var showDataButton = $('#showDataButton');
      showDataButton.html('Show more');

      $.post("/{{ practice_name }}/data/show_loaded_data/", {next: next_data},
          function (data) {

            {# create 5 tables to show 5 images and labels #}
            for (var i = 0; i < 5; i++) {
              document.getElementById("dataTableDiv").appendChild(document.createElement("table"));
            }

            var tables = document.getElementsByTagName("table");
            for (var i = next_data * 5 - 5, table; table = tables[i]; i++) {
              {# head of table#}
              var tr = document.createElement("tr");
              table.appendChild(tr);
              var head_image = document.createElement("th");
              head_image.colSpan = "28";
              head_image.appendChild(document.createTextNode("Image"));
              tr.appendChild(head_image);
              var head_label = document.createElement("th");
              head_label.appendChild(document.createTextNode("Label"));
              tr.appendChild(head_label);

              {# hight of image#}
              for (var j = 0; j < 28; j++) {
                var row = document.createElement("tr");
                table.appendChild(row);

                {# width of image #}
                for (var k = 0; k < 28; k++) {
                  var col = document.createElement("td");
                  var color = 255 - data.images[i - 5 * next_data + 5][j * 28 + k];
                  col.style.backgroundColor = '#' + color + color + color;
                  row.appendChild(col);
                }

                {# label column #}
                if (j == 0) {
                  var label = document.createElement("td");
                  label.rowSpan = "28";
                  label.style.border = "1px solid black";
                  label.textContent = data.labels[i - 5 * next_data + 5];
                  row.appendChild(label);
                }
              }
            }
            next_data++;
          },
          "json"
      );
    });

    {#formatter:off#}
    $('#nextButton').click(function () {
      location.href = '/{{ practice_name }}/algorithm'
    });

    var interval = undefined;
    $(document).ready(function () {
      interval = setInterval(getFirst, 2000); // milliseconds
      $('#nextSlide').on('click', getNext);
      $('#prevSlide').on('click', getPrev);
    });

    function getFirst() {
      var $curr = $('.slideshow img:visible').first();
      $curr.css('z-index', 1);
    }

    function getNext() {
      var $curr = $('.slideshow img:visible'),
          $next = ($curr.next('img').length) ? $curr.next() : $('.slideshow img').first();
      transition($curr, $next);
    }

    function getPrev() {
      var $curr = $('.slideshow img:visible'),
          $next = ($curr.prev('img').length) ? $curr.prev() : $('.slideshow img').last();
      transition($curr, $next);
    }

    function transition($curr, $next) {
      clearInterval(interval);
      $next.css('z-index', 2).fadeIn('slow', function () {
        $curr.hide().css('z-index', 0);
        $next.css('z-index', 1);
      });
    }
  </script>
{% endblock content %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      var cur = window.location.pathname;
      if (cur.indexOf('data')) {
        $('.submenu').hide();
        $('#data.submenu').show();
      }
      $('.data-end').attr('src', '{% static 'practice/images/end_exec.png' %}');
      $('#data-1').parent().next().children().css('font-weight', 'Bold');
      $('#data-1').parent().next().children().css('font-size', '17px');
      $('#data').prev().children().css('color', '#d50f25');
    });
  </script>
{% endblock scripts %}
{#formatter:off#}
