{% extends 'practice/base.html' %}
{% block content %}
<div class="row">
    <h1>Set {{practice_name}} Training Set</h1>
    <br>
    <form action = "/practice/{{practice_name}}/save_training/" accept-charset="utf-8" name = "save_training" method = "post">
        {%for key,value in list.items%}
        {{key}} : <input type = "text" name = "rate" value = {{value}}>
        <br><br>
        {%endfor%}
    </form>
    <br><br>
</div>
{% endblock content %}
